name: news_app_clean_architecture
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cached_network_image: ^3.2.0
  cloud_firestore: ^6.1.1
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  firebase_storage: ^13.0.5
  floor: any
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_hooks: ^0.21.3+1
  get_it: ^9.2.0
  image_picker: ^1.0.7
  intl: ^0.20.2
  ionicons: ^0.2.2
  retrofit: ^4.9.2

dev_dependencies:
  build_runner: ^2.4.13
  floor_generator: ^1.5.0
  retrofit_generator: ^8.2.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
